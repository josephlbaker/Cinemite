{% extends "layout.html" %}

{% block content %}
<img src="{{ user.avatar }}">
<p><b>Username:</b> {{ user.username }}</p>
<p><b>Email:</b> {{ user.email }}</p>
<p><b>Date Joined:</b> {{ user.joined_at }}</p>

<button><a href="{{ url_for('update_user', userid=current_user.id)}}">Edit Profile</a></button>

{% endblock %}
