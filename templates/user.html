  <!-- USER HEADER -->
  <header id="main-header" class="py-2 bg-danger text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-user"></i> My Profile</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="{{ url_for('movies') }}" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Back To Movies
          </a>
        </div>
        <div class="col-md-3">
          <a href="{{ url_for('update_user', userid=current_user.id)}}" class="btn btn-primary btn-block">
            <i class="fas fa-check"></i> Edit Profile
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- PROFILE -->
  <section id="profile">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Profile</h4>
            </div>
            <div class="card-body">

                <div class="form-group">
                  <label for="username" class="font-weight-bold">Username: </label>
                  <label for="username">{{ user.username }}</label>
                </div>
                <div class="form-group">
                  <label for="email" class="font-weight-bold">Email: </label>
                  <label for="email">{{ user.email }}</label>
                </div>
                <div class="form-group">
                  <label for="joined_at" class="font-weight-bold">Joined on: </label>
                  <label for="joined_at">{{ user.joined_at }}</label>
                </div>
                <!--
                <div class="form-group">
                  <label for="passwrd">Password</label>
                  <input type="password" class="form-control" value="">
                </div>
                <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" class="form-control" value="">
                </div>
                -->
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <h3>Your Avatar</h3>
          <img src="{{ user.avatar }}" alt="" class="d-block img-fluid mb-3">
          <button class="btn btn-primary btn-block">Edit Image</button>
          <button class="btn btn-danger btn-block">Delete Image</button>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
