{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
    <form method="POST" action="{{url_for('update_user', userid=current_user.id)}}" class="form">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit">Edit Profile</button>
    </form>

{% endblock %}
